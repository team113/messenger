  analyzer: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/conf.toml
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - assets/l10n/

sentry:
  upload_native_symbols: true
  upload_source_maps: true
  include_native_sources: true
  wait_for_processing: true
