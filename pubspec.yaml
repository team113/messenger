  media_kit:
    git:
      url: https://github.com/media-kit/media-kit
      path: media_kit
  # TODO: Remove, when `media_kit` publishes its latest version to pub.dev.
  media_kit_libs_android_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: libs/android/media_kit_libs_android_video
  # TODO: Remove, when `media_kit` publishes its latest version to pub.dev.
  media_kit_libs_ios_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: libs/ios/media_kit_libs_ios_video
  # TODO: Remove, when `media_kit` publishes its latest version to pub.dev.
  media_kit_libs_linux:
    git:
      url: https://github.com/media-kit/media-kit
      path: libs/linux/media_kit_libs_linux
  # TODO: Remove, when `media_kit` publishes its latest version to pub.dev.
  media_kit_libs_windows_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: libs/windows/media_kit_libs_windows_video
  # TODO: Remove, when `media_kit` publishes its latest version to pub.dev.
  media_kit_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: media_kit_video
  # TODO: Remove, when Workiva/platform_detect#77 is merged:
  #       https://github.com/Workiva/platform_detect/pull/77
  platform_detect:
    git:
      url: https://github.com/SleepySquash/platform_detect.git
      ref: 95fdef6470cd488de2544ed3f882641eb52ba9dd
  # TODO: Remove when `flutter_gherkin` updates.
  source_gen: ^2.0.0
  # TODO: Remove when `medea_jason` updates.
  uuid: ^4.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/conf.toml
    - assets/fonts/
    - assets/icons/
    - assets/icons/application/
    - assets/icons/menu/
    - assets/icons/notification/
    - assets/icons/user_agent/
    - assets/images/
    - assets/images/logo/
    - assets/images/media_buttons/
    - assets/l10n/
    - assets/privacy.html
    - assets/terms.html

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
  wait_for_processing: true
  ignore_missing: true
