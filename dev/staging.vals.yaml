nameOverride: tapopa


image:
  tag: edge
  pullPolicy: Always

deployment:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "role/application"
                operator: In
                values: ["true"]

ingress:
  tls:
    enabled: true
    auto: true
  httpAuth:
    enabled: false
