kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s.conf" (include "messenger.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ include "messenger.chart" . | quote }}
    app.kubernetes.io/name: {{ include "messenger.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  conf.toml: |
    {{- toToml .Values.conf | nindent 4 }}

  nginx.conf: |
    {{- tpl (.Files.Get "conf/nginx.conf") . | nindent 4 }}
