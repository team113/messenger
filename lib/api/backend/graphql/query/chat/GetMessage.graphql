query GetMessage($id: ChatItemId!) {
    chatItem(id: $id) {
        node {
            __typename
            ... on ChatInfo {
                ...ChatInfo
            }
            ... on ChatCall {
                ...ChatCall
            }
            ... on ChatMessage {
                ...ChatMessage
            }
            ... on ChatForward {
                ...ChatForward
            }
        }
        cursor
    }
}
