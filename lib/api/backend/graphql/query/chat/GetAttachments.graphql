query GetAttachments($id: ChatItemId!) {
    chatItem(id: $id) {
        node {
            __typename
            ... on ChatMessage {
                repliesTo {
                    node {
                        __typename
                        ... on ChatMessage {
                            attachments {
                                __typename
                                ... on ImageAttachment {
                                    ...ImageAttachment
                                }
                                ... on FileAttachment {
                                    ...FileAttachment
                                }
                            }
                        }
                    }
                }
                attachments {
                    __typename
                    ... on ImageAttachment {
                        ...ImageAttachment
                    }
                    ... on FileAttachment {
                        ...FileAttachment
                    }
                }
            }
            ... on ChatForward {
                item {
                    node {
                        __typename
                        ... on ChatMessage {
                            attachments {
                                __typename
                                ... on ImageAttachment {
                                    ...ImageAttachment
                                }
                                ... on FileAttachment {
                                    ...FileAttachment
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
