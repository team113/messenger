mutation SignIn(
    $email: UserEmail
    $phone: UserPhone
    $login: UserLogin
    $num: UserNum
    $password: UserPassword!
    $remember: Boolean
) {
    createSession(
        email: $email
        login: $login
        num: $num
        password: $password
        remember: $remember
        phone: $phone
    ) {
        __typename
        ... on CreateSessionOk {
            user {
                __typename
                id
            }
            session {
                expireAt
                token
                ver
            }
            remembered {
                expireAt
                token
                ver
            }
        }
        ... on CreateSessionError {
            code
        }
    }
}
