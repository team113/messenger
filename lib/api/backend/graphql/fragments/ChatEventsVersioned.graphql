fragment ChatEventsVersioned on ChatEventsVersioned {
    events {
        __typename
        chatId
        ... on EventChatTotalItemsCountUpdated {
            count
        }
        ... on EventChatRenamed {
            name
            byUser {
                __typename
                ...User
            }
            at
        }
        ... on EventChatCallMemberRedialed {
            callId
            call {
                __typename
                ...ChatCall
            }
            user {
                __typename
                ...User
            }
            byUser {
                __typename
                ...User
            }
            at
        }
        ... on EventChatCleared {
            at
        }
        ... on EventChatItemHidden {
            itemId
        }
        ... on EventChatMuted {
            duration {
                __typename
                ... on MuteUntilDuration {
                    until
                }
            }
        }
        ... on EventChatAvatarDeleted {
            byUser {
               __typename
               ...User
            }
            at
        }
        ... on EventChatDirectLinkUsageCountUpdated {
            usageCount
        }
        ... on EventChatTypingStarted {
            user {
              __typename
              ...User
            }
        }
        ... on EventChatTypingStopped {
            user {
              __typename
              ...User
            }
        }
        ... on EventChatHidden {
            at
        }
        ... on EventChatDirectLinkUpdated {
            directLink {
                slug
                usageCount
            }
        }
        ... on EventChatItemDeleted {
            itemId
        }
        ... on EventChatItemTextEdited {
            itemId
            text
        }
        ... on EventChatCallStarted {
            callId
            call {
                __typename
                ...ChatCall
            }
        }
        ... on EventChatUnreadItemsCountUpdated {
            count
        }
        ... on EventChatAvatarUpdated {
            avatar {
                __typename
                ...ChatAvatar
            }
            byUser {
                __typename
                ...User
            }
            at
        }
        ... on EventChatCallFinished {
            callId
            call {
                __typename
                ...ChatCall
            }
            reason
            at
        }
        ... on EventChatCallMemberLeft {
            callId
            call {
                __typename
                ...ChatCall
            }
            user {
                __typename
                ...User
            }
            at
        }
        ... on EventChatCallMemberJoined {
            callId
            call {
                __typename
                ...ChatCall
            }
            user {
                __typename
                ...User
            }
            at
        }
        ... on EventChatLastItemUpdated {
            lastItem {
                node {
                    __typename
                    ... on ChatMemberInfo {
                        ...ChatMemberInfo
                    }
                    ... on ChatCall {
                        ...ChatCall
                    }
                    ... on ChatMessage {
                        ...ChatMessage
                    }
                    ... on ChatForward {
                        ...ChatForward
                    }
                }
                cursor
            }
        }
        ... on EventChatDelivered {
            at
        }
        ... on EventChatCallMoved {
            callId
            call {
                __typename
                ...ChatCall
            }
            newChatId
            newChat {
                __typename
                ...Chat
            }
            newCallId
            newCall {
                __typename
                ...ChatCall
            }
            user {
                __typename
                ...User
            }
            at
        }
        ... on EventChatRead {
            byUser {
                __typename
                ...User
            }
            at
        }
        ... on EventChatItemPosted {
            item {
                node {
                    __typename
                    ... on ChatMemberInfo {
                        ...ChatMemberInfo
                    }
                    ... on ChatCall {
                        ...ChatCall
                    }
                    ... on ChatMessage {
                        ...ChatMessage
                    }
                    ... on ChatForward {
                        ...ChatForward
                    }
                }
                cursor
            }
        }
        ... on EventChatCallDeclined {
            callId
            call {
                __typename
                ...ChatCall
            }
            user {
                __typename
                ...User
            }
            at
        }
        ... on EventChatFavorited {
            position
            at
        }
        ... on EventChatUnfavorited {
            at
        }
    }
    ver
}
