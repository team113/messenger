fragment ChatMessage on ChatMessage {
    id
    chatId
    author {
        __typename
        ...User
    }
    at
    ver
    repliesTo {
        __typename
        ... on ChatMessageQuote {
            ...ChatMessageQuote
        }
        ... on ChatCallQuote {
            ...ChatCallQuote
        }
        ... on ChatInfoQuote {
            ...ChatInfoQuote
        }
    }
    text
    editedAt
    attachments {
        __typename
        ... on ImageAttachment {
            ...ImageAttachment
        }
        ... on FileAttachment {
            ...FileAttachment
        }
    }
}
