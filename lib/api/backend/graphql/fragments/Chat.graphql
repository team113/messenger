fragment Chat on Chat {
    id
    avatar {
        __typename
        ...ChatAvatar
    }
    name
    members {
        nodes {
            user {
                __typename
                ...User
            }
            joinedAt
        }
    }
    kind
    isHidden
    muted {
        __typename
        ... on MuteUntilDuration {
            until
        }
    }
    directLink {
        slug
        usageCount
    }
    createdAt
    updatedAt
    lastReads {
        memberId
        at
    }
    lastDelivery
    lastItem {
        node {
            __typename
            ... on ChatMemberInfo {
                ...ChatMemberInfo
            }
            ... on ChatCall {
                ...ChatCall
            }
            ... on ChatMessage {
                ...ChatMessage
            }
            ... on ChatForward {
                ...ChatForward
            }
        }
        cursor
    }
    lastReadItem {
        node {
            __typename
            ... on ChatMemberInfo {
                ...ChatMemberInfo
            }
            ... on ChatCall {
                ...ChatCall
            }
            ... on ChatMessage {
                ...ChatMessage
            }
            ... on ChatForward {
                ...ChatForward
            }
        }
        cursor
    }
    unreadCount
    totalCount
    ongoingCall {
        __typename
        ...ChatCall
    }
    favoritePosition
    ver
}
