fragment MyUser on MyUser {
    id
    num
    login
    emails {
        confirmed
        unconfirmed
    }
    phones {
        confirmed
        unconfirmed
    }
    name
    bio
    gallery {
        nodes {
            __typename
            ... on ImageGalleryItem {
                ...ImageGalleryItem
            }
        }
    }
    avatar {
        __typename
        ...UserAvatar
    }
    callCover {
        __typename
        ...UserCallCover
    }
    hasPassword
    chatDirectLink {
        slug
        usageCount
    }
    muted {
        __typename
        ... on MuteUntilDuration {
            until

        }
        ... on MuteForeverDuration {
            forever
        }
    }
    online {
        __typename
    }
    presence
    status
    unreadChatsCount
    ver
}
