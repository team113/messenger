fragment ChatCall on ChatCall {
    id
    chatId
    authorId
    dialed {
        __typename
        ... on ChatMembersDialedAll {
            answeredMembers {
                user {
                    __typename
                    ...User
                }
                joinedAt
            }
        }
        ... on ChatMembersDialedConcrete {
            members {
                user {
                    __typename
                    ...User
                }
                joinedAt
            }
        }
    }
    at
    caller {
        __typename
        ...User
    }
    conversationStartedAt
    finishReason
    finishedAt
    joinLink
    members {
        __typename
        ...ChatCallMember
    }
    ver
    withVideo
}
