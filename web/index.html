    .content {

    .shimmer {
      color: grey;
      display: inline-block;
      mask: linear-gradient(-60deg, #000 30%, #0004, #000 70%) right/300% 100%;
      -webkit-mask: linear-gradient(-60deg, #000 30%, #0004, #000 70%) right/300% 100%;
      background-repeat: no-repeat;
      animation: shimmer 2.5s infinite;
      font-size: 50px;
      max-width: 200px;
    }

    @keyframes shimmer {
      100% {
        -webkit-mask-position: left
      }
    }

    .dot-flashing {
      position: relative;
      width: 4px;
      height: 4px;
      border-radius: 5px;
      background-color: #888888;
      color: #888888;
      animation: dot-flashing 800ms infinite linear alternate;
      animation-delay: 0.3s;
    }

    .dot-flashing::before,
    .dot-flashing::after {
      content: "";
      display: inline-block;
      position: absolute;
      top: 0;
    }

    .dot-flashing::before {
      left: -7px;
      width: 4px;
      height: 4px;
      border-radius: 5px;
      background-color: #888888;
      color: #888888;
      animation: dot-flashing 800ms infinite alternate;
      animation-delay: 0s;
    }

    .dot-flashing::after {
      left: 7px;
      width: 4px;
      height: 4px;
      border-radius: 5px;
      background-color: #888888;
      color: #888888;
      animation: dot-flashing 800ms infinite alternate;
      animation-delay: 800ms;
    }

    .gapopa {
      max-width: none;
      padding-left: unset;
      padding-right: unset;
    }

    @keyframes dot-flashing {
      0% {
        background-color: #888888;
      }

      50%,
      100% {
        background-color: rgba(136, 136, 136, 0.2);
      }
    }

  <script type="text/javascript">
    window.isPopup = window.opener != null && window.opener !== window;

    if (window.isPopup) {
      if (location.pathname.startsWith('/call/')) {
        window.addEventListener('beforeunload', function (e) {
          var chatId = location.pathname.replace('/call/', '');
          window.localStorage.removeItem('call_' + chatId);
          window.localStorage.setItem('prefs_call_' + chatId,
            JSON.stringify({
              'width': window.innerWidth,
              'height': window.innerHeight,
              'left': window.screenX,
              'top': window.screenY,
            })
          );
        });
      }
    } else {
      window.addEventListener('beforeunload', function (e) {
        window.localStorage.removeItem('credentials');
        for (var key in localStorage) {
          if (key.startsWith('call_')) {
            window.localStorage.removeItem(key);
          }
        }
      });
    }
  </script>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers
  -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    async function loadMainDartJs() {
      try {
        await window.jasonLoaded;
      } catch (e) {
        console.error(e);
      }

      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' +
                               serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. ' +
              'Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>

  <!-- Polyfill for `indexedDB.databases()`.
       Firefox and some other older browsers that support IndexedDB do NOT
       support enumerating existing databases. -->
  <script>
    if (window.indexedDB && typeof window.indexedDB.databases === 'undefined') {
      const LOCALSTORAGE_CACHE_KEY = 'indexedDBDatabases';

      const getFromStorage = () =>
        JSON.parse(window.localStorage[LOCALSTORAGE_CACHE_KEY] || '{}');

      const writeToStorage = value =>
        (window.localStorage[LOCALSTORAGE_CACHE_KEY] = JSON.stringify(value));

      IDBFactory.prototype.databases = () =>
        Promise.resolve(
          Object.entries(getFromStorage()).reduce((acc, [name, version]) => {
            acc.push({ name, version });
            return acc;
          }, [])
        );

      const open = IDBFactory.prototype.open;
      IDBFactory.prototype.open = function (...args) {
        const dbName = args[0];
        const version = args[1] || 1;
        const existing = getFromStorage();
        writeToStorage({ ...existing, [dbName]: version });
        return open.apply(this, args);
      };

      const deleteDatabase = IDBFactory.prototype.deleteDatabase;
      IDBFactory.prototype.deleteDatabase = function (...args) {
        const dbName = args[0];
        const existing = getFromStorage();
        delete existing[dbName];
        writeToStorage(existing);
        return deleteDatabase.apply(this, args);
      };
    }
  </script>

  <!-- Animate the blinking loader -->
  <script src="https://unpkg.com/@rive-app/canvas@1.0.79"></script>
  <script>
    var canvas = document.getElementById("canvas");

    function embed(name) {
      const r = new rive.Rive({
        src: `./assets/assets/images/logo/${name}.riv`,
        canvas: canvas,
        stateMachines: ["Machine"],
        autoplay: true,
        onLoad: () => {
          r.resizeDrawingSurfaceToCanvas();
          const inputs = r.stateMachineInputs("Machine");
          const blink = inputs.find((input) => {
            return input.name === "blink";
          });

          setTimeout(() => blink.fire(), 500);

          window.addEventListener("click", function (e) {
            blink.fire();
          });
        }
      });
    }

    var lastNarrow = undefined;
    var narrow = undefined;

    function recalculate() {
      narrow = window.innerHeight < 500;
      if (narrow != lastNarrow) {
        lastNarrow = narrow;
        if (narrow) {
          document.getElementById('canvas').height = 90;
          document.getElementById('canvas').setAttribute("style", "height: 150px; width:" + window.innerWidth + "px;");
          embed('head');
        } else {
          document.getElementById('canvas').height = 200;
          document.getElementById('canvas').setAttribute("style", "height: 300px; width:" + window.innerWidth + "px;");
          embed('logo');
        }
      }
    }

    window.addEventListener("resize", (_) => { recalculate(); });
    recalculate();
  </script>

  <!-- Clean the whole IndexedDB. -->
  <script>
    async function cleanIndexedDB() {
      var databases = await window.indexedDB.databases();
      for (var d of databases) {
        window.indexedDB.deleteDatabase(d.name);
      }
    }
  </script>
