name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VER: '3.0'

jobs:

  ################
  # Pull Request #
  ################

  pr:
    if: ${{ github.event_name == 'pull_request'
            && !contains(github.event.head_commit.message, '[skip ci]') }}
    needs:
      - analyze-flutter
      - build
      - copyright
      - deps-pub
      - docs-dart
      - fmt-flutter
      - test-unit
    runs-on: ubuntu-latest
    steps:
      - run: true




  ################
  # Dependencies #
  ################

  deps-pub:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: make flutter.pub
      # Make sure that `pubspec.lock` is in sync with `pubspec.yaml`.
      - run: git diff --exit-code




  ##########################
  # Linting and formatting #
  ##########################

  analyze-flutter:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs: ["deps-pub"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: make flutter.pub
      - run: make flutter.analyze

  fmt-flutter:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs:
      - deps-pub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: make flutter.pub
      - run: make flutter.fmt check=yes

  copyright:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs: ["deps-pub"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make copyright check=yes




  ############
  # Building #
  ############

  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs: ["deps-pub"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: apk
            os: ubuntu-latest
          # TODO: Uncomment when `flutter_webrtc` supports iOS platform.
          # - platform: ios
          #   os: macos-latest
          - platform: windows
            os: windows-latest
          # TODO: Uncomment when `flutter_webrtc` supports macOS platform.
          # - platform: macos
          #   os: macos-latest
          - platform: linux
            # TODO: Change to `ubuntu-latest` when 22.04 is out of beta.
            os: ubuntu-22.04
          - platform: web
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: sudo apt-get update -y
        if: ${{ matrix.platform == 'linux' }}
      - run: sudo apt-get install -y
             ninja-build
             libunwind-dev
             libgtk-3-dev
             libgstreamer1.0-dev
             libgstreamer-plugins-base1.0-dev
             libpulse-dev
        if: ${{ matrix.platform == 'linux' }}
      - run: flutter config --enable-${{ matrix.platform }}-desktop
        if: ${{ matrix.platform == 'windows'
                || matrix.platform == 'linux'
                || matrix.platform == 'macos' }}
      - run: make flutter.pub
      - run: make flutter.build platform=${{ matrix.platform }}




  ###########
  # Testing #
  ###########

  test-unit:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs:
      - deps-pub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: make flutter.pub
      - run: make test.unit




  #################
  # Documentation #
  #################

  docs-dart:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    needs:
      - deps-pub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VER
          channel: 'stable'
          cache: true
      - run: make flutter.pub
      - run: make docs.dart
