      - uses: actions/download-artifact@v5
        with:
          name: appcast-${{ github.run_number }}
          path: appcast/
        if: ${{ startsWith(github.ref, 'refs/tags/v')
             || github.ref == 'refs/heads/main' }}
      - run: cp appcast/appcast.xml
                build/web/appcast.xml
        if: ${{ startsWith(github.ref, 'refs/tags/v')
