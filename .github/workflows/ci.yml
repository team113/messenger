      - name: Show generated SHA256 checksums
        run: ${{ 'cat *.sha256sum' }}
        working-directory: artifacts/

      - uses: actions/upload-artifact@v4
        with:
          name: build-linux-${{ github.run_number }}
          path: artifacts/
          if-no-files-found: error
