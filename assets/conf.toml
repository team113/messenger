[conf]
# Indicator whether remote configuration should be respected, if available.
#
# Default:
#   remote = true

[server.http]
# URL address of HTTP backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   url = "http://localhost"

# Port of HTTP backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   port = 80

# GraphQL API endpoint of HTTP backend server.
#
# Default:
#   graphql = "/api/graphql"

[server.ws]
# URL address of WebSocket backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   url = "ws://localhost"

# Port of WebSocket backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   port = 80

[files]
# URL address of file storage server.
#
# Default:
#   url = "http://localhost/files"

[sentry]
# Sentry DSN (Data Source Name) to send events to.
#
# Default:
#   dsn = ""

[downloads]
# Directory to download files to.
#
# Should start with a leading `/`, if any directory is specified.
#
# Unused for Web, as browser picks the directory itself.
#
# Default:
#   directory = ""

# Indicator whether download links should be present within application.
#
# Default:
#   downloadable = true

# URL address of the application entry in App Store.
#
# Default:
#   app_store_url = ""

# URL address of the application entry in Google Play.
#
# Default:
#   google_play_url = ""

[user.agent]
# Product identifier of `User-Agent` header to put in network queries.
#
# Unused for Web, as browser picks the `User-Agent` itself.
#
# Default:
#   product = "Tapopa"

# Product version of `User-Agent` header to put in network queries.
#
# If an empty string is passed, then the default value is used.
#
# Unused for Web, as browser picks the `User-Agent` itself.
#
# Default:
#   version = "$(git describe --tags --dirty)"

[windows]
# Unique identifier of Windows application.
#
# Default:
#   clsid = "00000000-0000-0000-0000-000000000000"

[fcm]
# Voluntary Application Server Identification key for Web Push.
#
# Used for Web only.
#
# Default:
#   vapidKey = "BGYb_L78Y9C-X8Egon75EL8aci2K2UqRb850ibVpC51TXjmnapW9FoQqZ6Ru9rz5IcBAMwBIgjhBi-wn7jAMZC0"

[log]
# Maximum allowed level of the log entries to output.
#
# Default:
#   level = "debug" (if `kDebugMode` or `kProfileMode` is `true`)
#   level = "info" (if `kReleaseMode` is `true`)

# Maximum allowed amount of the log entries to keep in RAM.
#
# Default:
#   amount = 4096

# Indicator whether [Log]s should obfuscate any private information (messages,
# tokens, etc).
#
# Default:
#   obfuscated = true (if `kDebugMode`  is `true`)
#   obfuscated = false" (if `kProfileMode` or `kReleaseMode` is `true`)

[link]
# Prefix of the direct chat link URL.
#
# The trailing `/` should be omitted.
#
# If empty, then the origin domain of the web application, or HTTP server for
# native applications, with the trailing `/d`, is used.
#
# Default:
#   prefix = ""

# Custom URL scheme to associate the application with when opening the deep
# links.
#
# The trailing `://` should be omitted.
#
# Default:
#   scheme = "tapopa"

[appcast]
# URL of a Sparkle Appcast XML file.
#
# Used to notify users about the application updates available.
#
# Default:
#   url = ""

[legal]
# Optional copyright to display at the bottom of auth page.
#
# Default:
#   copyright = ""

# Email address of the support service users can reach on the support page.
#
# Default:
#   support = "admin@tapopa.com"

# URL of the repository (or anything else) for users to report bugs to.
#
# Default:
#   repository = "https://github.com/tapopa/messenger/issues"

[geo]
# URL address of IP geolocation API server.
#
# Default:
#   endpoint = "http://ip-api.com/json"

[ip]
# URL address of IP address discovering API server.
#
# Default:
#   endpoint = "https://api.ipify.org?format=json"
