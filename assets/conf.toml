[conf]
# Indicator whether remote configuration should be respected, if available.
#
# Default:
#   remote = true
remote = false

[server.http]
# URL address of HTTP backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   url = "http://localhost"
url = "https://gapopa.net"
# url = "https://new-design-preview.mob.soc.rev.t11913.org"
# url = "http://192.168.50.101"

# Port of HTTP backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   port = 80
port = 443

# GraphQL API endpoint of HTTP backend server.
#
# Default:
#   graphql = "/api/graphql"

[server.ws]
# URL address of WebSocket backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   url = "ws://localhost"
url = "wss://gapopa.net"
# url = "wss://new-design-preview.mob.soc.rev.t11913.org"
# url = "ws://192.168.50.101"

# Port of WebSocket backend server.
#
# Unused for web, browser location is used instead.
#
# Default:
#   port = 80
port = 443

[sentry]
# Sentry DSN (Data Source Name) to send events to.
#
# Default:
#   dsn = ""
dsn = "https://9dd7dcb7fae5474ea195fbe571fe646a@o1092682.ingest.sentry.io/6111266"
